<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            padding: 20px;
        }
        
        .youtube-player {
            width: 853px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 480px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }
        
        .play-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .play-button:hover {
            transform: scale(1.1);
        }
        
        .play-button::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #ff0000;
            margin-left: 5px;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #f1f1f1;
            height: 40px;
        }
        
        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background-color: #d9d9d9;
            margin: 0 10px;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .progress {
            position: absolute;
            height: 100%;
            width: 35%;
            background-color: #ff0000;
            border-radius: 2px;
        }
        
        .time {
            font-size: 13px;
            color: #606060;
            margin: 0 10px;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
        }
        
        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            color: #606060;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-button {
            margin-left: 10px;
        }
        
        .video-info {
            padding: 15px;
            background-color: #fff;
        }
        
        .video-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #030303;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #606060;
            font-size: 14px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 15px;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .channel-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #e5e5e5;
            margin-right: 15px;
        }
        
        .channel-name {
            font-weight: 500;
            color: #030303;
        }
        
        .subscribe-button {
            margin-left: auto;
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 2px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
