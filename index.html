<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
            cursor: pointer;
        }
        
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1;
            background-image: url('https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 3;
            background: none;
            border: none;
        }
        
        .play-icon {
            width: 80px;
            height: 80px;
            background-image: url('Triangle.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #watch-now-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 4;
            cursor: pointer;
        }
        
        .youtube-controls {
            position: fixed;
            bottom: 70px;
            left: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            display: flex;
            align-items: center;
            z-index: 3;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            margin: 0 10px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-start-circle {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            z-index: 2;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #ff0000;
            width: 0%;
            position: relative;
        }
        
        .progress-handle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            z-index: 3;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #volume-btn .icon {
            background-image: url('volume.png');
        }
        
        #subs-btn .icon {
            background-image: url('sub.png');
        }
        
        #fullscreen-btn .icon {
            background-image: url('fullscreen.png');
        }
        
        .small-play .play-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>
    
    <div id="overlay">
        <div class="play-button" id="center-play">
            <div class="play-icon"></div>
        </div>
    </div>
    
    <div class="youtube-controls">
        <div class="play-button small-play" id="small-play">
            <div class="play-icon"></div>
        </div>
        <div class="progress-bar">
            <div class="progress-start-circle"></div>
            <div class="progress-fill">
                <div class="progress-handle"></div>
            </div>
        </div>
        <div class="control-btn" id="volume-btn">
            <div class="icon"></div>
        </div>
        <div class="control-btn" id="subs-btn">
            <div class="icon"></div>
        </div>
        <div class="control-btn" id="fullscreen-btn">
            <div class="icon"></div>
        </div>
    </div>
    
    <button id="watch-now-btn">WATCH NOW</button>

    <script>
        const redirectUrl = 'https://rock-history.ru/upload/000/u1/db/79/kazino-vnutri.jpg';
        
        // Обработчик для кнопки WATCH NOW
        document.getElementById('watch-now-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            window.location.href = redirectUrl;
        });
        
        // Обработчик для клика в любом месте документа
        document.addEventListener('click', function() {
            window.location.href = redirectUrl;
        });
        
        // Предотвращаем перенаправление при клике на элементы управления
        const controls = document.querySelectorAll('.youtube-controls, .youtube-controls *, #watch-now-btn, .play-button');
        controls.forEach(control => {
            control.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
