<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(47, 40, 40, 1);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 3;
            background: none;
            border: none;
        }
        
        .play-icon {
            width: 50px;
            height: 50px;
            background-image: url('Triangle.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #watch-now-btn {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff0000;
            color: white;
            padding: 35px 70px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 4;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .youtube-controls {
            position: fixed;
            bottom: 70px;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
            gap: 15px;
        }
        
        .progress-container {
            width: 100%;
            padding: 50 10px;
            order: -1;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #ffffff;
            border-radius: 2px;
            overflow: visible;
            position: relative;
        }
        
        .progress-start-circle {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border-radius: 50%;
            z-index: 2;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #ffffff;
            width: 0%;
            position: relative;
        }
        
        .progress-handle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border-radius: 50%;
            z-index: 3;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #volume-btn .icon {
            background-image: url('volume.png');
        }
        
        #subs-btn .icon {
            background-image: url('sub.png');
        }
        
        #fullscreen-btn .icon {
            background-image: url('fullscreen.png');
        }
        
        .small-play .play-icon {
            width: 20px;
            height: 20px;
        }
        
        .left-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .time-display {
            color: #888;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div id="player-container">
        <div id="player"></div>
    </div>
    
    <div id="overlay">
        <div class="play-button" id="center-play">
            <div class="play-icon"></div>
        </div>
    </div>
    
    <div class="youtube-controls">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-start-circle"></div>
                <div class="progress-fill">
                    <div class="progress-handle"></div>
                </div>
            </div>
        </div>
        
        <div class="controls-row">
            <div class="left-controls">
                <div class="play-button small-play" id="small-play">
                    <div class="play-icon"></div>
                </div>
                <div class="control-btn" id="volume-btn">
                    <div class="icon"></div>
                </div>
                <span class="time-display">00:02 / 04:34</span>
            </div>
            
            <div class="right-controls">
                <div class="control-btn" id="subs-btn">
                    <div class="icon"></div>
                </div>
                <div class="control-btn" id="fullscreen-btn">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
    </div>
    
    <button id="watch-now-btn">WATCH NOW</button>

    <script>
        const redirectUrl = 'https://app.appsflyer.com/id6749771060';
        
        document.getElementById('watch-now-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            window.location.href = redirectUrl;
        });
        
        document.addEventListener('click', function() {
            window.location.href = redirectUrl;
        });

        const controls = document.querySelectorAll('.youtube-controls, .youtube-controls *, #watch-now-btn, .play-button');
        controls.forEach(control => {
            control.addEventListener('click', function(e) {
                e.stopPropagation();
                window.location.href = redirectUrl;
            });
        });

        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
