<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            border: 4px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 3;
        }
        
        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 26px;
            border-color: transparent transparent transparent #ffffff;
            margin-left: 5px;
        }
        
        #watch-now-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 4;
            cursor: pointer;
        }
        
        .youtube-controls {
            position: fixed;
            bottom: 70px;
            left: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            display: flex;
            align-items: center;
            z-index: 3;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            margin: 0 10px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #ff0000;
            width: 0%;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>
    
    <div id="overlay">
        <div class="play-button" id="center-play"></div>
    </div>
    
    <div class="youtube-controls">
        <div class="play-button" id="small-play"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="control-btn" id="volume-btn">üîä</dive>
        <div class="control-btn" id="subs-btn">üìù</dive>
        <div class="control-btn" id="fullscreen-btn">‚õ∂</div>
    </div>
    
    <button id="watch-now-btn">WATCH NOW</button>

    <script>
        // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à YouTube video ID
        const videoId = 'dQw4w9WgXcQ';
        // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à—É —Å—Å—ã–ª–∫—É
        const redirectUrl = 'https://rock-history.ru/upload/000/u1/db/79/kazino-vnutri.jpg';
        
        let player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            event.target.stopVideo();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
            document.getElementById('overlay').addEventListener('click', function() {
                player.playVideo();
                document.getElementById('overlay').style.display = 'none';
            });
            
            document.getElementById('center-play').addEventListener('click', function(e) {
                e.stopPropagation();
                player.playVideo();
                document.getElementById('overlay').style.display = 'none';
            });
            
            document.getElementById('small-play').addEventListener('click', function() {
                player.playVideo();
                document.getElementById('overlay').style.display = 'none';
            });
            
            document.getElementById('watch-now-btn').addEventListener('click', function() {
                window.location.href = redirectUrl;
            });
        }
    </script>
</body>
</html>
