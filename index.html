<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #4a69bd);
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .youtube-player {
            width: 100%;
            background-color: #000;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            cursor: pointer;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        
        .play-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
        }
        
        .play-button:hover {
            transform: scale(1.1);
        }
        
        .play-button::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #ff0000;
            margin-left: 5px;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #2c3e50;
            height: 50px;
        }
        
        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #555;
            margin: 0 15px;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress {
            position: absolute;
            height: 100%;
            width: 35%;
            background-color: #ff0000;
            border-radius: 3px;
        }
        
        .time {
            font-size: 14px;
            color: #ecf0f1;
            margin: 0 10px;
            font-weight: 500;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
        }
        
        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 8px;
            color: #ecf0f1;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .control-button:hover {
            color: #ff0000;
        }
        
        .fullscreen-button {
            margin-left: 10px;
        }
        
        .video-info {
            padding: 20px;
            background-color: #fff;
        }
        
        .video-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #606060;
            font-size: 15px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        
        .channel-info {
            display: flex;
            align-items: center;
        }
        
        .channel-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .channel-details {
            flex-grow: 1;
        }
        
        .channel-name {
            font-weight: 500;
            color: #2c3e50;
            font-size: 17px;
            margin-bottom: 5px;
        }
        
        .subscribers {
            color: #606060;
            font-size: 14px;
        }
        
        .subscribe-button {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .subscribe-button:hover {
            background-color: #ff0000;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border-top: 1px solid #e5e5e5;
            padding-top: 20px;
        }
        
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #606060;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .action-button:hover {
            color: #ff0000;
        }
        
        .action-button i {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .action-button span {
            font-size: 14px;
            font-weight: 500;
        }
        
        .click-hint {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 5;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .watermark {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="youtube-player" id="player">
            <div class="video-container">
                <img class="thumbnail" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA4NTMgNDgwIiBmaWxsPSJub25lIj48cmVjdCB3aWR0aD0iODUzIiBoZWlnaHQ9IjQ4MCIgZmlsbD0iIzIyMiIvPjx0ZXh0IHg9IjQyNi41IiB5PSIyNDAiIGZpbGw9IiM1NTUiIGZvbnQtc2l6ZT0iMjQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPllvdVR1YmUgVmlkZW8gUGxhY2Vob2xkZXI8L3RleHQ+PC9zdmc+" alt="Video placeholder">
                <div class="play-button"></div>
                <div class="watermark">YouTube</div>
                <div class="click-hint">Нажмите в любом месте для перехода по ссылке</div>
            </div>
            
            <div class="player-controls">
                <button class="control-button"><i class="fas fa-play"></i></button>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">0:35 / 10:00</div>
                
                <div class="control-buttons">
                    <button class="control-button"><i class="fas fa-volume-up"></i></button>
                    <button class="control-button"><i class="fas fa-cog"></i></button>
                    <button class="control-button fullscreen-button"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </div>
        
        <div class="video-info">
            <h1 class="video-title">Как создать реалистичный YouTube плеер на HTML и CSS</h1>
            
            <div class="video-meta">
                <span>123,456 просмотров</span>
                <span>25 мая 2023 г.</span>
            </div>
            
            <div class="channel-info">
                <div class="channel-avatar">WC</div>
                <div class="channel-details">
                    <div class="channel-name">Web Code Tutorials</div>
                    <div class="subscribers">105K подписчиков</div>
                </div>
                <button class="subscribe-button">ПОДПИСАТЬСЯ</button>
            </div>
            
            <div class="action-buttons">
                <div class="action-button">
                    <i class="far fa-thumbs-up"></i>
                    <span>2.5K</span>
                </div>
                <div class="action-button">
                    <i class="far fa-thumbs-down"></i>
                    <span>Не нравится</span>
                </div>
                <div class="action-button">
                    <i class="far fa-comment"></i>
                    <span>123</span>
                </div>
                <div class="action-button">
                    <i class="fas fa-share"></i>
                    <span>Поделиться</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('player').addEventListener('click', function() {
            // Открываем ссылку YouTube в новом окне при клике в любом месте плеера
            window.open('https://www.youtube.com', '_blank');
        });
        
        // Обработка клика по кнопке воспроизведения
        document.querySelector('.play-button').addEventListener('click', function(e) {
            e.stopPropagation(); // Предотвращаем всплытие события, чтобы не открывалась ссылка
            alert('Видео воспроизводится! (В реальном приложении здесь был бы видеоплеер)');
        });
        
        document.querySelector('.control-button .fa-play').closest('.control-button').addEventListener('click', function(e) {
            e.stopPropagation();
            alert('Видео воспроизводится!');
        });
    </script>
</body>
</html>
